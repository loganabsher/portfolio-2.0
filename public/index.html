<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <!-- Dependencies -->
    <link rel="stylesheet" href="vendors/styles/normalize.css">
    <link rel="stylesheet" href="vendors/styles/default.css">
    <link href="https://fonts.googleapis.com/css?family=Alice|Open+Sans+Condensed:300|Taviraj" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/font.css">
    <link rel="stylesheet" href="styles/icon.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/module.css">
    <!-- Templates -->
    <script id="repo-template" type="text/x-handlebars-template">
      <article id="{{name}}">
        <h3>{{name}}</h3>
        <p>Created {{days_ago}} days ago<br>Time Stamp:{{created_at}}</p>
        <section class="branch">
          <h4>Branches:</h4>
        </section>
        <h4>Stats:</h4>
        <p>Forks: {{forks}}<br>Watchers: {{watchers}}<br>Size: {{size}}mbs</p>
      </article>
      <hr>
    </script>
    <script id="experience-template" type="text/x-handlebars-template">
      <h4>{{{title}}}</h4>
      <ul></ul>
    </script>
  </head>
  <body>
    <div id="title">
      <h1>Logan Absher</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/repositories">Repositories</a></li>
          <li><a href="/about">About</a></li>
        </ul>
      </nav>
    </div>
    <div id="home">
      <h2>Software Engineer</h2>
    </div>
    <div id="repo">
      <h2>reposetories</h2>
      <ul id="filters">
        <li>
          <select id="title-filter">
            <option value="">-- Filter by Authors --</option>
          </select>
        </li>
        <li>
          <select id="category-filter">
            <option value="">-- Filter by Categories --</option>
          </select>
        </li>
      </ul>
    </div>
    <div id="about">
      <h2>about</h2>
    </div>
    <footer>
    </footer>
    <!-- Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="vendors/scripts/handlebars.js"></script>
    <script src="vendors/scripts/highlight.pack.js"></script>
    <script src="vendors/scripts/marked.js"></script>
    <script src="vendors/scripts/page.js"></script>
    <!-- Frameworks -->
    <script src="scripts/models/repo.js"></script>
    <script src="scripts/models/experience.js"></script>
    <!-- Filters/Views -->
    <script src="scripts/views/repoView.js"></script>
    <!-- Routes -->
    <script src="scripts/controllers/homeController.js"></script>
    <script src="scripts/controllers/repoController.js"></script>
    <script src="scripts/controllers/aboutController.js"></script>
    <script src="scripts/controllers/routes.js"></script>
  </body>
</html>
